<!DOCTYPE html>
<html>
<body>

<p>Enter names in the fields, then click "Submit" to submit the form:</p>

<form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br><br>
  <input type="button" onclick="myFunction(1)" value="Submit">
  <input type="button" onclick="myFunction(2)" value="Submit">
</form>

<script>
function myFunction(num) {
	if(num==1){
    document.getElementById("frm1").action = "/sd.do";
  document.getElementById("frm1").submit();
  }
  if(num==2){
  document.getElementById("frm1").action = "/sda.do";
  document.getElementById("frm1").submit();
  }
}
</script>

</body>
</html>
